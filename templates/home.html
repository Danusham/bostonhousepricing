<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .login {
            background: white;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Boston House Price Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="CRIM" placeholder="CRIM" required />
            <input type="text" name="ZN" placeholder="ZN" required />
            <input type="text" name="INDUS" placeholder="INDUS" required />
            <input type="text" name="CHAS" placeholder="CHAS" required />
            <input type="text" name="NOX" placeholder="NOX" required />
            <input type="text" name="RM" placeholder="RM" required />
            <input type="text" name="Age" placeholder="Age" required />
            <input type="text" name="DIS" placeholder="DIS" required />
            <input type="text" name="RAD" placeholder="RAD" required />
            <input type="text" name="TAX" placeholder="TAX" required />
            <input type="text" name="PTRATIO" placeholder="PTRATIO" required />
            <input type="text" name="B" placeholder="B" required />
            <input type="text" name="LSTAT" placeholder="LSTAT" required />
            <button type="submit">Predict</button>
        </form>
        <br>
        <p><strong>{{ predict_text }}</strong></p>
    </div>
</body>
</html>
